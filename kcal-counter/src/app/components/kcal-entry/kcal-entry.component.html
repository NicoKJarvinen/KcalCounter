<div>
  <form (ngSubmit)="submitForm()" class="p-3 border rounded">
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="entry.date"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="foodItem">Food Item:</label>
      <input
        type="text"
        id="foodItem"
        name="foodItem"
        [(ngModel)]="entry.foodItem"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="kcalPer100g">Kcal per 100g:</label>
      <input
        type="number"
        id="kcalPer100g"
        name="kcalPer100g"
        [(ngModel)]="entry.kcalPer100g"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="weight">Weight (grams):</label>
      <input
        type="number"
        id="weight"
        name="weight"
        [(ngModel)]="entry.weight"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p *ngIf="maxCapacityExceeded" class="alert alert-danger mt-3">
    Maximum capacity exceeded
  </p>
</div>
